<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Titillium+Web&display=swap" rel="stylesheet">
	<title>Grid pattern</title>
	<link rel="stylesheet" href="../../style.css">
</head>

<body>
	<section class="menu">
		<label>Width</label>
		<input type="number" min="50" max="5000" value="200" class="inputNumber" id="width">
		<label>Height</label>
		<input type="number" min="50" max="5000" value="200" class="inputNumber" id="height">
		<div>
			<input type="checkbox" class="inputBoolean" id="imageRatio" name="imageRatio" checked>
			<label for="imageRatio">🔒️ Ratio</label>
		</div>
		<hr />
		<label>Dot Size</label>
		<input type="number" min="0" max="200" value="5" class="inputNumber" id="dotSize">
		<label>Dot Size Min</label>
		<input type="range" min="0" max="1" value="0" step="0.01" class="inputRange" id="minDot">
		<label>Dot Size Max</label>
		<input type="range" min="0" max="1" value="1" step="0.01" class="inputRange" id="maxDot">
		<div>
			<input type="checkbox" class="inputBoolean" id="dotGrayscale" name="dotGrayscale" checked>
			<label for="dotGrayscale">💡 Grayscale</label>
		</div>
		<hr />
		<label>Offset (horizontal)</label>
		<input type="number" min="0" max="200" value="5" class="inputNumber" id="offsetX">
		<label>Offset (Vertical)</label>
		<input type="number" min="0" max="200" value="5" class="inputNumber" id="offsetY">
		<label>Offset lines</label>
		<input type="number" min="1" max="200" value="5" class="inputNumber" id="offset">
		<hr />
		<button id="buttonSave">Save</button>
	</section>
	<script src="../../src/motion.js"></script>
	<script src="../../src/ease.js"></script>
	<script src="../../src/grid.js"></script>
	<script src="index.js"></script>
</body>

</html>
